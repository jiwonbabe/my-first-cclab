<div *ngFor="let project of projects">
<i class="fa fa-4x" [ngClass]="'fa-'+project.fields.icon"></i>
<h3>{{ project.fields.name }}</h3>
<hr>
<p><b>{{ project.fields.intro }}</b></p>
<p>Funded by <b>{{ project.fields.organization }}</b></p>
<p>{{ project.fields.start_date | date }} ~ {{ project.fields.end_date | date }}</p>
</div>
