<div class="team-wrapper col-md-3 col-sm-6 wow fadeIn" data-wow-delay="0.9s" *ngFor="let people of peoples">
  <img [src]='"static/images/" + people.fields.picture' class="img-responsive" alt="team img">
  <div class="team-des">
    <h4>{{ people.fields.name }}</h4>
    <h3>{{ people.fields.title }}</h3>
    <hr>
    <div class="email"><a href="mailto:{{ people.fields.email }}" i class="icon-envelope medium-icon wow bounceIn" data-wow-delay="0.3s"></a></div>
  </div>
</div>
